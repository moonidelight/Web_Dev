<body>
    <section class="wrapper">
        <div class="left">
            <img src="image/phone-frame.png" alt="phone">
            <img class="screen" src="image/slide%20(1).jpg" alt="phone-screen">
        </div>
        <div class="right">
            <div class="panel login">
                <img id="logo" src="image/logo-light.png" alt="logo">
                <form>
                    <input class="input-box" type="text" name="username" required placeholder="phone number, username, or email">
                    <input class="input-box" type="password" name="password" required placeholder="Password">
                    <button class="button" type="submit" name="login" value="Log in">Log in</button>
                    <div class="divider">
                        <div class="line"></div>
                        <p>OR</p>
                        <div class="line"></div>
                    </div>
                    <a class="fb" href=#>
<!--                        <img id="fb-logo" src="image/facebook-icon.png" alt="fb logo">-->
                        Log in with Facebook
                    </a>
                    <a class="forgot" href=#>Forgot password?</a>
                </form>
            </div>
            <div class="panel sign-up">
                <p>Don't have an account?</p>
                <a href=#>Sign up</a>
            </div>
            <div class="apps">
                <p>Get the app.</p>
                <div class="app-stores">
                    <img src="image/gg-play.png" alt="google play" >
                    <img src="image/ms.png" alt="microsoft-store" >
                </div>
            </div>
        </div>
    </section>

        </ul>
