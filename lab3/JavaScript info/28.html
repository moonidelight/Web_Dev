  // task 4
  function sumInput () {
    let n;
    let arr = [];
    let sum = 0;
    while (n = prompt('enter')) {
        if (n === "" || n === null || !isFinite(n)) break;
        arr.push(+n);
    }
    for (let number of arr){
        sum += number;
    }
    return sum;
  }
  // task 5
  function getMaxSubSum (arr) {
      let maxSum = 0;
      let partialSum = 0;

      for (let item of arr) {
          partialSum += item;
          maxSum = Math.max(maxSum, partialSum);
          if (partialSum < 0) partialSum = 0;
      }
      return maxSum;
  }
  alert(getMaxSubSum([2, -1, 2, 3, -9]));
