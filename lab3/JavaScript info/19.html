<!DOCTYPE html>

<body>
<script>
  // Task 2
  let calculator = {

    read () {
      let a = +prompt('first value',0);
      let b = +prompt('second value',0);
      this.a = a;
      this.b = b;
    },
    sum () {
      return this.a + this.b;
    },
    mul () {
      return this.a * this.b;
    }
  };

  calculator.read();
  alert( calculator.sum() );
  alert( calculator.mul() );
</script>
</body>
