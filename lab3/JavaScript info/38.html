<script>
  function shuffle (arr) {
    // arr.sort(() => Math.random() - 0.5);

    // Algorithm: Fisher-Yates shuffle
    for (let i = 0; i < arr.length; i++) {
      let j = Math.floor(Math.random() * (i + 1))

      let t = arr[i];
      arr[i] = arr[j];
      arr[j] = t;
    }
  }
  let arr = [1, 2, 3];

  shuffle(arr);
  // arr = [3, 2, 1]

  shuffle(arr);
  // arr = [2, 1, 3]

  shuffle(arr);
  // arr = [3, 1, 2]
  // ...
</script>
