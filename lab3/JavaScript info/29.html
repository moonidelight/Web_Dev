<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array methods</title>
</head>
<body>
<script>
  function camelize (str) {

    return str.split('-').map(
            (word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1)
    ).join('')
  }
  alert(camelize('bo-bo'))
</script>
</body>
</html>
