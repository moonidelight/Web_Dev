<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 2</title>
</head>
<body>
<script>
  function filterRange(arr, a, b) {
    return arr.filter(item => (a <= item && item <= b))
  }

  let arr = [5, 3, 8, 1];
  let filtered = filterRange(arr, 1, 4);
  alert( filtered ); // 3,1 (matching values)
  alert( arr ); // 5,3,8,1 (not modified)
</script>
</body>
</html>
