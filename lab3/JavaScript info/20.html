<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  let ladder = {
    step: 0,
    up() {
      this.step++;
      return this;
    },
    down() {
      this.step--;
      return this;
    },
    showStep: function() { // shows the current step
      alert( this.step );
      return this;
    }
  };
  // ladder.up();
  // ladder.up();
  // ladder.down();
  // ladder.showStep(); // 1
  // ladder.down();
  // ladder.showStep(); // 0
  ladder.up().up().down().showStep().down().showStep();
</script>
</body>
</html>
