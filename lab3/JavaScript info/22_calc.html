<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
</head>
<body>
<script>
    function Calculator(){
        this.read = function () {
            let a = +prompt('a',0);
            let b = +prompt('b',0);

            this.a = a;
            this.b = b;
        }
        this.sum = function (){
            return this.a + this.b;
        }
        this.mul = function () {
            return this.a * this.b;
        }
        return this;
    }
    let calculator = new Calculator();
    calculator.read();

    alert( "Sum=" + calculator.sum() );
    alert( "Mul=" + calculator.mul() );
</script>
</body>
</html>
